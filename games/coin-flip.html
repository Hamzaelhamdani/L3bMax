<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip - L3bMax</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #000, #1a1a1a);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .game-title {
            font-size: 28px;
            color: #FF7900;
            margin-bottom: 30px;
        }

        .coin-container {
            margin: 40px 0;
            position: relative;
        }

        .coin {
            width: 150px;
            height: 150px;
            margin: 0 auto;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s ease-in-out;
            cursor: pointer;
        }

        .coin.flipping {
            animation: coinFlip 1s ease-in-out;
        }

        @keyframes coinFlip {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(900deg); }
            100% { transform: rotateY(1800deg); }
        }

        .coin-side {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            backface-visibility: hidden;
            border: 4px solid #FF7900;
        }

        .coin-heads {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #8B4513;
        }

        .coin-tails {
            background: linear-gradient(45deg, #C0C0C0, #808080);
            color: #2F4F4F;
            transform: rotateY(180deg);
        }

        .prediction-section {
            margin-bottom: 30px;
        }

        .prediction-title {
            font-size: 18px;
            color: #FF7900;
            margin-bottom: 20px;
        }

        .prediction-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .prediction-btn {
            padding: 15px 30px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .prediction-btn:hover {
            background-color: #555;
            transform: translateY(-2px);
        }

        .prediction-btn.selected {
            background-color: #FF7900;
            border-color: #e66900;
        }

        .flip-btn {
            padding: 15px 40px;
            background: linear-gradient(45deg, #FF7900, #e66900);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .flip-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 121, 0, 0.4);
        }

        .flip-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .result-message {
            font-size: 20px;
            margin-bottom: 30px;
            min-height: 25px;
            color: #FF7900;
        }

        .stats-section {
            margin-top: 30px;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 10px;
        }

        .stats-title {
            font-size: 18px;
            color: #FF7900;
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background-color: #333;
            border-radius: 8px;
        }

        .stat-label {
            font-size: 14px;
            color: #CCCCCC;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #FF7900;
        }

        .accuracy {
            text-align: center;
            padding: 15px;
            background-color: #333;
            border-radius: 8px;
        }

        .accuracy-value {
            font-size: 36px;
            font-weight: bold;
            color: #00ff88;
        }

        .control-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .control-btn {
            padding: 10px 20px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .control-btn:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">ü™ô Coin Flip</h1>
        
        <div class="prediction-section">
            <div class="prediction-title">Faites votre pr√©diction :</div>
            <div class="prediction-buttons">
                <button class="prediction-btn" onclick="selectPrediction('heads')" data-choice="heads">
                    üëë FACE
                </button>
                <button class="prediction-btn" onclick="selectPrediction('tails')" data-choice="tails">
                    üèõÔ∏è PILE
                </button>
            </div>
        </div>

        <div class="coin-container">
            <div class="coin" id="coin" onclick="flipCoin()">
                <div class="coin-side coin-heads">üëë</div>
                <div class="coin-side coin-tails">üèõÔ∏è</div>
            </div>
        </div>

        <button class="flip-btn" id="flipBtn" onclick="flipCoin()" disabled>
            Lancer la Pi√®ce!
        </button>

        <div class="result-message" id="resultMessage">Choisissez Face ou Pile, puis lancez!</div>

        <div class="stats-section">
            <div class="stats-title">üìä Statistiques</div>
            
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-label">Total Lancers</div>
                    <div class="stat-value" id="totalFlips">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Pr√©dictions Correctes</div>
                    <div class="stat-value" id="correctPredictions">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Faces</div>
                    <div class="stat-value" id="headsCount">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Piles</div>
                    <div class="stat-value" id="tailsCount">0</div>
                </div>
            </div>

            <div class="accuracy">
                <div class="stat-label">Pr√©cision</div>
                <div class="accuracy-value" id="accuracy">0%</div>
            </div>

            <div class="control-buttons">
                <button class="control-btn" onclick="resetStats()">Reset Statistiques</button>
                <button class="control-btn" onclick="showHistory()">Historique</button>
            </div>
        </div>
    </div>

    <script>
        let currentPrediction = null;
        let isFlipping = false;
        let stats = {
            totalFlips: parseInt(localStorage.getItem('coinTotalFlips')) || 0,
            correctPredictions: parseInt(localStorage.getItem('coinCorrectPredictions')) || 0,
            headsCount: parseInt(localStorage.getItem('coinHeadsCount')) || 0,
            tailsCount: parseInt(localStorage.getItem('coinTailsCount')) || 0
        };
        let flipHistory = JSON.parse(localStorage.getItem('coinFlipHistory')) || [];

        function selectPrediction(choice) {
            if (isFlipping) return;

            currentPrediction = choice;
            
            // Update button states
            document.querySelectorAll('.prediction-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            document.querySelector(`[data-choice="${choice}"]`).classList.add('selected');
            
            // Enable flip button
            document.getElementById('flipBtn').disabled = false;
            document.getElementById('resultMessage').textContent = 
                `Pr√©diction: ${choice === 'heads' ? 'FACE üëë' : 'PILE üèõÔ∏è'}. Lancez maintenant!`;
        }

        function flipCoin() {
            if (isFlipping || !currentPrediction) return;

            isFlipping = true;
            document.getElementById('flipBtn').disabled = true;
            document.getElementById('resultMessage').textContent = 'Lancement en cours...';

            const coin = document.getElementById('coin');
            coin.classList.add('flipping');

            // Determine random result
            const result = Math.random() < 0.5 ? 'heads' : 'tails';
            
            setTimeout(() => {
                coin.classList.remove('flipping');
                
                // Show result
                if (result === 'heads') {
                    coin.style.transform = 'rotateY(0deg)';
                } else {
                    coin.style.transform = 'rotateY(180deg)';
                }
                
                processResult(result);
                isFlipping = false;
                
                // Reset for next flip
                setTimeout(() => {
                    document.querySelectorAll('.prediction-btn').forEach(btn => {
                        btn.classList.remove('selected');
                    });
                    currentPrediction = null;
                    document.getElementById('flipBtn').disabled = true;
                    document.getElementById('resultMessage').textContent = 'Choisissez Face ou Pile pour le prochain lancer!';
                }, 2000);
                
            }, 1000);
        }

        function processResult(result) {
            const isCorrect = result === currentPrediction;
            
            // Update stats
            stats.totalFlips++;
            if (result === 'heads') {
                stats.headsCount++;
            } else {
                stats.tailsCount++;
            }
            
            if (isCorrect) {
                stats.correctPredictions++;
            }
            
            // Add to history
            flipHistory.unshift({
                prediction: currentPrediction,
                result: result,
                correct: isCorrect,
                timestamp: new Date().toLocaleTimeString()
            });
            
            // Keep only last 50 flips
            if (flipHistory.length > 50) {
                flipHistory = flipHistory.slice(0, 50);
            }
            
            // Save to localStorage
            saveStats();
            
            // Update display
            updateStatsDisplay();
            
            // Show result message
            const resultText = result === 'heads' ? 'FACE üëë' : 'PILE üèõÔ∏è';
            const correctText = isCorrect ? '‚úÖ Correct!' : '‚ùå Incorrect!';
            document.getElementById('resultMessage').textContent = 
                `R√©sultat: ${resultText} - ${correctText}`;
        }

        function updateStatsDisplay() {
            document.getElementById('totalFlips').textContent = stats.totalFlips;
            document.getElementById('correctPredictions').textContent = stats.correctPredictions;
            document.getElementById('headsCount').textContent = stats.headsCount;
            document.getElementById('tailsCount').textContent = stats.tailsCount;
            
            const accuracy = stats.totalFlips > 0 ? 
                Math.round((stats.correctPredictions / stats.totalFlips) * 100) : 0;
            document.getElementById('accuracy').textContent = accuracy + '%';
        }

        function saveStats() {
            localStorage.setItem('coinTotalFlips', stats.totalFlips);
            localStorage.setItem('coinCorrectPredictions', stats.correctPredictions);
            localStorage.setItem('coinHeadsCount', stats.headsCount);
            localStorage.setItem('coinTailsCount', stats.tailsCount);
            localStorage.setItem('coinFlipHistory', JSON.stringify(flipHistory));
        }

        function resetStats() {
            stats = { totalFlips: 0, correctPredictions: 0, headsCount: 0, tailsCount: 0 };
            flipHistory = [];
            
            localStorage.removeItem('coinTotalFlips');
            localStorage.removeItem('coinCorrectPredictions');
            localStorage.removeItem('coinHeadsCount');
            localStorage.removeItem('coinTailsCount');
            localStorage.removeItem('coinFlipHistory');
            
            updateStatsDisplay();
            document.getElementById('resultMessage').textContent = 'Statistiques remises √† z√©ro!';
        }

        function showHistory() {
            if (flipHistory.length === 0) {
                document.getElementById('resultMessage').textContent = 'Aucun historique disponible.';
                return;
            }
            
            const lastFive = flipHistory.slice(0, 5);
            const historyText = lastFive.map((flip, index) => {
                const predictionEmoji = flip.prediction === 'heads' ? 'üëë' : 'üèõÔ∏è';
                const resultEmoji = flip.result === 'heads' ? 'üëë' : 'üèõÔ∏è';
                const statusEmoji = flip.correct ? '‚úÖ' : '‚ùå';
                return `${index + 1}. ${predictionEmoji}‚Üí${resultEmoji} ${statusEmoji}`;
            }).join(' | ');
            
            document.getElementById('resultMessage').textContent = `Derniers: ${historyText}`;
        }

        // Initialize display
        document.addEventListener('DOMContentLoaded', () => {
            updateStatsDisplay();
        });
    </script>
</body>
</html>
