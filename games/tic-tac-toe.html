<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe - L3bMax</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #000, #1a1a1a);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .game-title {
            font-size: 28px;
            color: #FF7900;
            margin-bottom: 30px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            background-color: #333;
            padding: 5px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .cell {
            aspect-ratio: 1;
            background-color: #1a1a1a;
            border: none;
            border-radius: 5px;
            font-size: 48px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cell:hover {
            background-color: #FF7900;
            transform: scale(0.95);
        }

        .cell.disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .cell.x {
            color: #00ff88;
        }

        .cell.o {
            color: #ff4757;
        }

        .game-status {
            font-size: 18px;
            margin-bottom: 20px;
            min-height: 25px;
            color: #FF7900;
        }

        .score {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .score-item {
            text-align: center;
        }

        .score-value {
            font-size: 24px;
            font-weight: bold;
            color: #FF7900;
        }

        .reset-btn {
            padding: 12px 30px;
            background-color: #FF7900;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .reset-btn:hover {
            background-color: #e66900;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">⭕ Tic-Tac-Toe</h1>
        
        <div class="score">
            <div class="score-item">
                <div>Joueur X</div>
                <div class="score-value" id="scoreX">0</div>
            </div>
            <div class="score-item">
                <div>Égalités</div>
                <div class="score-value" id="scoreTie">0</div>
            </div>
            <div class="score-item">
                <div>Joueur O</div>
                <div class="score-value" id="scoreO">0</div>
            </div>
        </div>

        <div class="game-status" id="gameStatus">Joueur X commence</div>

        <div class="game-board" id="gameBoard">
            <button class="cell" onclick="makeMove(0)"></button>
            <button class="cell" onclick="makeMove(1)"></button>
            <button class="cell" onclick="makeMove(2)"></button>
            <button class="cell" onclick="makeMove(3)"></button>
            <button class="cell" onclick="makeMove(4)"></button>
            <button class="cell" onclick="makeMove(5)"></button>
            <button class="cell" onclick="makeMove(6)"></button>
            <button class="cell" onclick="makeMove(7)"></button>
            <button class="cell" onclick="makeMove(8)"></button>
        </div>

        <button class="reset-btn" onclick="resetGame()">Nouvelle Partie</button>
    </div>

    <script>
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        let scores = { X: 0, O: 0, tie: 0 };

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        function makeMove(cellIndex) {
            if (gameBoard[cellIndex] !== '' || !gameActive) {
                return;
            }

            gameBoard[cellIndex] = currentPlayer;
            const cells = document.querySelectorAll('.cell');
            cells[cellIndex].textContent = currentPlayer;
            cells[cellIndex].classList.add(currentPlayer.toLowerCase());

            if (checkWin()) {
                document.getElementById('gameStatus').textContent = `Joueur ${currentPlayer} gagne!`;
                scores[currentPlayer]++;
                updateScoreDisplay();
                gameActive = false;
                disableBoard();
                return;
            }

            if (checkTie()) {
                document.getElementById('gameStatus').textContent = 'Égalité!';
                scores.tie++;
                updateScoreDisplay();
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            document.getElementById('gameStatus').textContent = `Tour du joueur ${currentPlayer}`;
        }

        function checkWin() {
            return winningConditions.some(condition => {
                return condition.every(index => {
                    return gameBoard[index] === currentPlayer;
                });
            });
        }

        function checkTie() {
            return gameBoard.every(cell => cell !== '');
        }

        function disableBoard() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.classList.add('disabled');
            });
        }

        function updateScoreDisplay() {
            document.getElementById('scoreX').textContent = scores.X;
            document.getElementById('scoreO').textContent = scores.O;
            document.getElementById('scoreTie').textContent = scores.tie;
        }

        function resetGame() {
            currentPlayer = 'X';
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o', 'disabled');
            });
            
            document.getElementById('gameStatus').textContent = 'Joueur X commence';
        }
    </script>
</body>
</html>
