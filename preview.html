<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L3bMax - Gaming Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: white;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch; /* iOS smooth scrolling */
        }

        /* Splash Screen */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .splash-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .maxit-logo {
            width: 120px;
            height: 120px;
            background: #FF7900;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(255, 121, 0, 0.3);
            position: relative;
        }

        .maxit-text {
            font-family: Arial, sans-serif;
            font-weight: 900;
            font-size: 24px;
            display: flex;
            align-items: baseline;
            margin-bottom: 2px;
        }

        .max-text {
            color: white;
            letter-spacing: -1px;
        }

        .it-text {
            color: black;
            letter-spacing: -1px;
        }

        .maxit-ma {
            font-family: Arial, sans-serif;
            font-weight: 900;
            font-size: 18px;
            color: black;
            letter-spacing: 1px;
        }

        .partnership-text {
            font-size: 28px;
            color: #FF7900;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
        }

        .partnership-subtext {
            font-size: 18px;
            color: #333333;
            font-weight: 400;
            text-align: center;
        }

        .loading-bar {
            width: 250px;
            height: 6px;
            background: rgba(255, 121, 0, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 30px;
        }

        .loading-fill {
            height: 100%;
            background: #FF7900;
            width: 0%;
            transition: width 0.1s ease;
            border-radius: 3px;
        }

        /* Game Hub */
        .game-hub-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #000000;
            z-index: 20;
            opacity: 0;
            transition: opacity 0.5s ease;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .game-hub-screen.visible {
            opacity: 1;
        }

        .hub-container {
            width: 95%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .hub-header {
            margin-bottom: 40px;
        }

        .hub-title {
            font-size: 28px;
            color: #FF7900;
            margin-bottom: 15px;
        }

        .hub-subtitle {
            font-size: 14px;
            color: #CCCCCC;
            margin-bottom: 20px;
        }

        .categories-container {
            margin-bottom: 30px;
        }

        .category-section {
            margin-bottom: 30px;
        }

        .category-title {
            font-size: 20px;
            color: #FF7900;
            margin-bottom: 20px;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .game-card {
            background-color: #1a1a1a;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            text-align: center;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .game-card:hover {
            background-color: #FF7900;
            transform: translateY(-5px);
        }

        .game-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .game-name {
            font-size: 12px;
            font-weight: bold;
        }

        /* Game Container */
        .game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            z-index: 30;
            display: none;
        }

        .game-container.active {
            display: block;
        }

        /* Back button */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 40;
        }

        .back-btn:hover {
            background-color: #555;
        }

        /* Responsive Design for All Devices */
        
        /* Very Small Screens: Up to 360px */
        @media (max-width: 360px) {
            .maxit-logo {
                width: 80px;
                height: 80px;
                border-radius: 10px;
            }
            
            .maxit-text {
                font-size: 16px;
            }
            
            .maxit-ma {
                font-size: 12px;
            }
            
            .partnership-text {
                font-size: 20px;
            }
            
            .partnership-subtext {
                font-size: 14px;
            }
            
            .loading-bar {
                width: 200px;
                height: 4px;
            }
            .hub-container {
                padding: 15px 8px;
                width: 100%;
            }
            
            .hub-header {
                margin-bottom: 20px;
            }
            
            .hub-title {
                font-size: 18px;
                margin-bottom: 12px;
            }
            
            .hub-subtitle {
                font-size: 11px;
                margin-bottom: 15px;
            }
            
            .category-title {
                font-size: 14px;
                margin-bottom: 12px;
            }
            
            .category-section {
                margin-bottom: 25px;
            }
            
            .games-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
                padding: 0 2px;
                margin-bottom: 20px;
            }
            
            .game-card {
                padding: 8px;
                min-height: 70px;
                border-radius: 6px;
            }
            
            .game-icon {
                font-size: 20px;
                margin-bottom: 4px;
            }
            
            .game-name {
                font-size: 10px;
                line-height: 1.1;
            }
        }
        
        /* Extra Small Phones: 361px - 480px */
        @media (min-width: 361px) and (max-width: 480px) {
            .splash-screen {
                padding: 20px;
            }
            
            .maxit-logo {
                width: 100px;
                height: 100px;
                border-radius: 12px;
            }
            
            .maxit-text {
                font-size: 20px;
            }
            
            .maxit-ma {
                font-size: 14px;
            }
            
            .partnership-text {
                font-size: 24px;
            }
            
            .partnership-subtext {
                font-size: 16px;
            }
            
            .loading-bar {
                width: 220px;
                height: 5px;
            }
            
            .hub-container {
                padding: 10px;
                width: 95%;
                max-width: none;
            }
            
            .hub-title {
                font-size: 20px;
                margin-bottom: 15px;
            }
            
            .category-title {
                font-size: 16px;
                margin-bottom: 15px;
            }
            
            .games-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                padding: 0 5px;
            }
            
            .game-card {
                padding: 10px;
                min-height: 80px;
                border-radius: 8px;
            }
            
            .game-icon {
                font-size: 24px;
                margin-bottom: 5px;
            }
            
            .game-card h3 {
                font-size: 11px;
                margin-bottom: 5px;
                line-height: 1.2;
            }
            
            .game-card p {
                font-size: 9px;
                line-height: 1.2;
                display: none; /* Masquer la description sur mobile */
            }
            
            .back-btn {
                padding: 10px 15px;
                font-size: 14px;
                border-radius: 6px;
            }
            
            .game-frame {
                height: calc(100vh - 60px);
            }
        }
        
        /* Large Phones: 481px - 768px */
        @media (min-width: 481px) and (max-width: 768px) {
            .splash-screen {
                padding: 30px;
            }
            
            .maxit-logo {
                width: 140px;
                height: 45px;
                border-radius: 10px;
            }
            
            .max-text {
                font-size: 20px;
            }
            
            .it-text {
                font-size: 20px;
            }
            
            .splash-text {
                font-size: 18px;
                margin-top: 25px;
            }
            
            .progress-bar {
                width: 70%;
                height: 5px;
            }
            
            .hub-container {
                padding: 20px 15px;
            }
            
            .hub-title {
                font-size: 24px;
                margin-bottom: 20px;
            }
            
            .games-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 15px;
                padding: 0 10px;
            }
            
            .game-card {
                padding: 20px;
                min-height: 140px;
            }
            
            .game-card h3 {
                font-size: 16px;
                margin-bottom: 10px;
            }
            
            .game-card p {
                font-size: 12px;
                line-height: 1.4;
            }
            
            .back-btn {
                padding: 12px 20px;
                font-size: 15px;
                border-radius: 8px;
            }
            
            .game-frame {
                height: calc(100vh - 70px);
            }
        }
        
        /* Tablets: 769px - 1024px */
        @media (min-width: 769px) and (max-width: 1024px) {
            .splash-screen {
                padding: 40px;
            }
            
            .maxit-logo {
                width: 160px;
                height: 50px;
                border-radius: 12px;
            }
            
            .max-text {
                font-size: 22px;
            }
            
            .it-text {
                font-size: 22px;
            }
            
            .splash-text {
                font-size: 20px;
                margin-top: 30px;
            }
            
            .progress-bar {
                width: 60%;
                height: 6px;
            }
            
            .hub-container {
                padding: 40px;
                max-width: 900px;
                margin: 0 auto;
            }
            
            .hub-title {
                font-size: 32px;
                margin-bottom: 30px;
            }
            
            .games-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 25px;
                padding: 0 20px;
            }
            
            .game-card {
                padding: 25px;
                min-height: 160px;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }
            
            .game-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            }
            
            .game-card h3 {
                font-size: 18px;
                margin-bottom: 12px;
            }
            
            .game-card p {
                font-size: 13px;
                line-height: 1.5;
            }
            
            .back-btn {
                padding: 15px 25px;
                font-size: 16px;
                border-radius: 10px;
            }
            
            .game-frame {
                height: calc(100vh - 80px);
            }
        }
        
        /* Desktop and Large Screens: 1025px+ */
        @media (min-width: 1025px) {
            .splash-screen {
                padding: 50px;
            }
            
            .maxit-logo {
                width: 180px;
                height: 55px;
                border-radius: 15px;
            }
            
            .max-text {
                font-size: 24px;
            }
            
            .it-text {
                font-size: 24px;
            }
            
            .splash-text {
                font-size: 22px;
                margin-top: 35px;
            }
            
            .progress-bar {
                width: 50%;
                height: 8px;
            }
            
            .hub-container {
                padding: 50px;
                max-width: 1200px;
                margin: 0 auto;
            }
            
            .hub-title {
                font-size: 36px;
                margin-bottom: 40px;
            }
            
            .games-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 30px;
                padding: 0 30px;
            }
            
            .game-card {
                padding: 30px;
                min-height: 180px;
                transition: all 0.3s ease;
                cursor: pointer;
            }
            
            .game-card:hover {
                transform: translateY(-8px) scale(1.02);
                box-shadow: 0 12px 30px rgba(0,0,0,0.2);
                background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            }
            
            .game-card h3 {
                font-size: 20px;
                margin-bottom: 15px;
            }
            
            .game-card p {
                font-size: 14px;
                line-height: 1.6;
            }
            
            .back-btn {
                padding: 18px 30px;
                font-size: 18px;
                border-radius: 12px;
                transition: all 0.3s ease;
            }
            
            .back-btn:hover {
                background-color: #444;
                transform: translateY(-2px);
                box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            }
            
            .game-frame {
                height: calc(100vh - 100px);
                border-radius: 15px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            }
        }
        
        /* Ultra-wide Screens: 1440px+ */
        @media (min-width: 1440px) {
            .hub-container {
                max-width: 1400px;
                padding: 60px;
            }
            
            .hub-title {
                font-size: 42px;
                margin-bottom: 50px;
            }
            
            .games-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 40px;
                padding: 0 40px;
            }
            
            .game-card {
                padding: 35px;
                min-height: 200px;
            }
            
            .game-card h3 {
                font-size: 22px;
                margin-bottom: 18px;
            }
            
            .game-card p {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen" id="splashScreen">
        <div class="logo">
            <div class="maxit-logo">
                <div class="maxit-text">
                    <span class="max-text">Max</span><span class="it-text">it</span>
                </div>
                <div class="maxit-ma">MA</div>
            </div>
        </div>
        <div class="partnership-text">L3bMax With Maxit</div>
        <div class="partnership-subtext">Gaming Platform</div>
        <div class="loading-bar">
            <div class="loading-fill" id="loadingFill"></div>
        </div>
    </div>

    <!-- Game Hub -->
    <div class="game-hub-screen" id="gameHubScreen">
        <div class="hub-container">
            <div class="hub-header">
                <div class="hub-title">🎮 L3bMax Gaming Platform</div>
                <div class="hub-subtitle">8 Jeux Fonctionnels • Mobile First • Powered by Orange</div>
            </div>
            
            <div class="categories-container">
                <div class="category-section">
                    <div class="category-title">🧠 Jeux de Réflexion</div>
                    <div class="games-grid">
                        <div class="game-card" data-game="tic-tac-toe">
                            <div class="game-icon">⭕</div>
                            <div class="game-name">Tic-Tac-Toe</div>
                        </div>
                        <div class="game-card" data-game="memory">
                            <div class="game-icon">🧠</div>
                            <div class="game-name">Memory</div>
                        </div>
                        <div class="game-card" data-game="color-match">
                            <div class="game-icon">🎨</div>
                            <div class="game-name">Color Match</div>
                        </div>
                    </div>
                </div>
                
                <div class="category-section">
                    <div class="category-title">⚡ Jeux de Rapidité</div>
                    <div class="games-grid">
                        <div class="game-card" data-game="tap-counter">
                            <div class="game-icon">👆</div>
                            <div class="game-name">Tap Counter</div>
                        </div>
                        <div class="game-card" data-game="reaction">
                            <div class="game-icon">⚡</div>
                            <div class="game-name">Reaction Time</div>
                        </div>
                    </div>
                </div>
                
                <div class="category-section">
                    <div class="category-title">🎲 Chance & Fun</div>
                    <div class="games-grid">
                        <div class="game-card" data-game="coin-flip">
                            <div class="game-icon">🪙</div>
                            <div class="game-name">Coin Flip</div>
                        </div>
                        <div class="game-card" data-game="dice-roll">
                            <div class="game-icon">🎲</div>
                            <div class="game-name">Dice Roll</div>
                        </div>
                        <div class="game-card" data-game="magic-8">
                            <div class="game-icon">🎱</div>
                            <div class="game-name">Magic 8 Ball</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Game Container -->
    <div class="game-container" id="gameContainer">
        <button class="back-btn" onclick="backToHub()">← Retour au Hub</button>
        <iframe id="gameFrame" style="width: 100%; height: 100%; border: none;"></iframe>
    </div>

    <script>
        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM Content Loaded - Starting app...');
            startSplashScreen();
            initGameCards();
        });

        function startSplashScreen() {
            console.log('Starting splash screen...');
            const loadingFill = document.getElementById('loadingFill');
            let progress = 0;
            
            const interval = setInterval(() => {
                progress += 5; // Faster loading for better UX
                loadingFill.style.width = progress + '%';
                console.log('Loading progress:', progress + '%');
                
                if (progress >= 100) {
                    clearInterval(interval);
                    console.log('Loading complete, transitioning to hub...');
                    setTimeout(transitionToHub, 500);
                }
            }, 50); // Faster interval
        }

        function transitionToHub() {
            console.log('Transitioning to hub...');
            const splashScreen = document.getElementById('splashScreen');
            const gameHubScreen = document.getElementById('gameHubScreen');
            
            splashScreen.classList.add('hidden');
            setTimeout(() => {
                gameHubScreen.classList.add('visible');
                console.log('Hub is now visible');
            }, 500);
        }

        function initGameCards() {
            console.log('Initializing game cards...');
            const gameCards = document.querySelectorAll('.game-card');
            console.log('Found', gameCards.length, 'game cards');
            
            gameCards.forEach(card => {
                card.addEventListener('click', function() {
                    const gameType = this.getAttribute('data-game');
                    console.log('Game card clicked:', gameType);
                    launchGame(gameType);
                });
            });
        }

        function launchGame(gameType) {
            console.log('Launching game:', gameType);
            
            // Hide Game Hub
            const gameHubScreen = document.getElementById('gameHubScreen');
            gameHubScreen.classList.remove('visible');
            
            // Load game in iframe
            const gameFrame = document.getElementById('gameFrame');
            gameFrame.src = `games/${gameType}.html`;
            console.log('Loading game from:', gameFrame.src);
            
            // Show game container
            setTimeout(() => {
                document.getElementById('gameContainer').classList.add('active');
                console.log('Game container is now active');
            }, 500);
        }

        function backToHub() {
            console.log('Returning to hub...');
            
            // Hide game container
            document.getElementById('gameContainer').classList.remove('active');
            
            // Clear iframe
            document.getElementById('gameFrame').src = '';
            
            // Show Game Hub again
            setTimeout(() => {
                document.getElementById('gameHubScreen').classList.add('visible');
                console.log('Back to hub - hub is now visible');
            }, 100);
        }

        // Debug function to manually skip splash
        function skipSplash() {
            console.log('Manually skipping splash...');
            transitionToHub();
        }

        // Add click handler to splash screen for manual skip
        document.addEventListener('DOMContentLoaded', function() {
            const splashScreen = document.getElementById('splashScreen');
            splashScreen.addEventListener('click', function() {
                console.log('Splash screen clicked - skipping...');
                skipSplash();
            });
        });
    </script>
</body>
</html>
